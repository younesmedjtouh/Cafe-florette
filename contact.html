<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      media="only screen and (max-width: 500px)"
      href="css/mobile.style.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2c3d78b951.js"
      crossorigin="anonymous"
    ></script>
    <title>Café Florette | Nous contacter</title>
  </head>
  <body>
    <header class="header">
      <nav>
        <h1 class="nav-brand"><a href="index.html">Café Florette</a></h1>
        <ul class="navigation">
          <li><a href="index.html" class="nav-link">Acceuil</a></li>
          <li>
            <a href="contact.html" class="nav-link active">Nous contacter</a>
          </li>
          <li><a href="where.html" class="nav-link">Nous trouver</a></li>
        </ul>
      </nav>
    </header>
    <section class="contact">
      <div class="container">
        <h2>Une question? contactez nous</h2>
        <form action="#">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" />
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
          <label for="message">Message</label>
          <textarea name="message" id="message" rows="10"></textarea>
          <button class="btn btn-dark btn-submit">Soumettre</button>
        </form>
      </div>
    </section>

    <footer>
      <p>Copyright &#9400; - florette - 2022</p>
    </footer>
  </body>
</html>
